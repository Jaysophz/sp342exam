<!DOCTYPE html>
<html>
  <head>
  <title>Temperature conversion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container mt-3">
  <h2>Temperature conversion</h2><br>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link " href="index.html">Tickets booking</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="event1.html">Temperature conversion</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="event2.html">Introduce Myself</a>
    </li>
  </ul>
    <div class="container-fluid">
		
		<form role="form" method="GET">
		  <div class="form-group">
			<hr>
			<label for="tem">Current temperature(Celsius)</label>
			<input type="text" class="form-control" name="temp" id="temp" value="20">
		  </div><br>
		  <div class="form-group">
			<label for="tem">Unit:</label>
			<select class="form-select" aria-label="Default select example" id="unit">
			  <option value="F">Fahrenheit+</option>
			  <option value="K">Kelvin+</option>
			  <option value="R">Réaumur+</option>
			</select>
		  </div>
		  <br><button type="button" class="btn btn-primary">Convert</button>
		</form>
	</div>
	<div id="result" style="margin-top:10px;margin-left:10px; font-size: 20px; color:red;">
	</div>
	
	<script>
	    $(document).ready(function(){
			$("button").click(function(){
			   var t = $('#temp').val();//celsius
			   var u = $('#unit').val();
			   
	
			   var t1;
			   var u1;

			   
			    var tc = Temperature_convertion(t,u);
			    if(tc != null) return tc;
				
				var vd = validate(t,u);
				if(vd !=null) return vd;
		
			   
			  
			});
		});
		function validate(t,u){
			
			if(isNaN(t)){
					msg = "Please verify whether the temperature value is correct!!!";
					alert(msg);
					return ;
			   }
			   if(!(t >= -100 && t <= 100)){
					msg = "Tempurature entered (in Celsius) must be between 0 and 100 C'";
					alert(msg);
					return ;
			   }
			   document.getElementById("result").innerHTML = "Tempurature is "+t1+" in "+ u1;

			   
		}

		function Temperature_convertion (t,u){


			if(u == "F"){
				t1 = t * (9/5) + 32;
				u1 = "Fahrenheit";
				
				}else if(u == "K"){
				t1 =  t + 273.15;
				u1 = "Kelvin";
				
				}else if(u == "R"){
				t1 = t * (4/5);
				u1 = "Réaumur";
				
			}
				
		}
		
	</script>
</body>
</html>
